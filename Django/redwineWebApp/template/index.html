<div class ="container">
    <center><h2>Check Wine Ratings Instantly</h2></center>

    <center><h3>Please enter details:</h3></center>
    <br>
    <form method="post" enctype="multipart/form-data" action="predictwinerating">
 {% csrf_token %}
 <div class="col-md-4 col-sm-4"><label for="fname">Fixed Acidity:</label> </div> <input name="fixedacidityVal" type="number" step="0.001" value=7.7><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Volatile Acidity:</label> </div> <input type="number" step="0.001" id="lname" name="volatileacidityVal" value=0.56><br><br>
 <div class="col-md-4 col-sm-4"><label for="fname">Citric Acid:</label> </div> <input type="number" step="0.001" id="fname" name="citricacidVal" value=0.08><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Residual Sugar:</label> </div> <input type="number" step="0.001" id="lname" name="residualsugarVal" value=2.5><br><br>
 <div class="col-md-4 col-sm-4"><label for="fname">Chlorides:</label></div>  <input type="number" step="0.001" id="fname" name="chloridesVal" value=0.114><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Free Sulpher Dioxide:</label> </div> <input type="number" step="0.001" id="lname" name="freesulpherdioxideVal" value=14><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Total Sulpher Dioxide:</label> </div> <input type="number" step="0.001" id="lname" name="totalsulpherdioxideVal" value=46><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Density:</label> </div> <input type="number" step="0.0001" id="lname" name="densityVal" value=0.9971><br><br>
 <div class="col-md-4 col-sm-4"><label for="fname">pH:</label></div>  <input type="number" step="0.001" id="fname" name="pHVal" value=3.24><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Sulphates:</label> </div> <input type="number" step="0.001" id="lname" name="sulphatesVal" value=0.66><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Alcohol:</label> </div> <input type="number" step="0.001" id="lname" name="AlcoholVal" value=9.6><br><br>
 <br>
 <center><input type="submit" value="Submit"></div></center>
</form>

{% if rating %}

<center><h1> The Wine Rating is: {{rating}}</h1></center>

{% endif %}
 <br>
</div>
